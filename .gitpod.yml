tasks:
  - name: redis
    command: | 
      sudo apt-get update && sudo apt-get install -y redis-server
      sudo rm -rf /var/lib/apt/lists/*
      redis-server
      gp sync-done redis 
    openMode: split-left

  - name: PlaceitGo
    command: | 
     gp sync-await redis
     go mod tidy && go run ./cmd