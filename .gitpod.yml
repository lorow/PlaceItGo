tasks:
  - name: redis
    command: sudo apt-get update && sudo apt-get install -y redis-server && sudo rm -rf /var/lib/apt/lists/* && go sync-done redis  && redis-server
    openMode: split-left

  - name: PlaceitGo
    init: gp sync-await redis # wait for redis to start up
    command: go mod tidy && go run ./cmd