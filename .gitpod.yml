tasks:
  - name: redis
    init: sudo apt-get update \
        && sudo apt-get install -y redis-server \
        && sudo rm -rf /var/lib/apt/lists/*
    command: redis-server

  - name: install go deps and run the project
    init: gp sync-await bundle # wait for redis to start up
    command: go mod tidy && go run ./cmd